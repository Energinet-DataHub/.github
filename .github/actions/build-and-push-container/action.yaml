name: Build and push docker containers to ghcr.io
description: |
  Installs python and pipenv to a specific version, 
  and install requirements from the pipfile

inputs:
  dockerfile:
    description: The path of the Dockerfile to build
    required: true
  image_name:
    description: "The full image name ex: ghcr.io/<my_container>"
    required: true
  image_tag:
    description: "The image tag"
    required: true
  docker_context:
    description: The path for the docker build context, defaults to '.'
    required: false
    default: .

runs:
  using: composite
  steps:
    - name: Log in to the Container registry
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Build and push Docker image
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: ${{ inputs.docker_context }}
        file: ${{ inputs.dockerfile }}
        push: true
        tags: ${{ inputs.image_name }}:${{ inputs.image_tag }}
