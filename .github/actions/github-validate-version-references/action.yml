name: Validates references to release versions
description: Scans commit for references to deprecated versions

inputs:
  repository_path:
    description: Path to repository to scan
    required: true

runs:
  using: composite
  steps:
    - name: Assert Github Version References
      shell: pwsh
      run: |
        . ${{ github.action_path }}/Assert-GithubVersionReferences.ps1
        Assert-GithubVersionReferences -Path ${{ github.workspace }}
