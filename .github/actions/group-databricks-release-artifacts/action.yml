name: Group Databricks release artifacts
description: |
  Grouping of Databricks release artifacts depending on wheter additional assets should be included
inputs:
  SHOULD_INCLUDE_ASSETS:
    description: 'Declares if assets (i.e. dashboards and alerts) should be included in release'
    required: true
    type: boolean

runs:
  using: 'composite'
  steps:
    - name: Group artifacts
      shell: pwsh
      run: |
        Group-Artifacts -DistPath '.\test-files\dist' -DashboardPath '.\test-files\dashboards' -Destination '.\test-files\artifacts' -ShouldIncludeAssets $SHOULD_INCLUDE_ASSETS
