name: 'Get publish profile'
description: 'Get Azure Function App publish profile.'
inputs:
  AZURE_TENANT_ID:
    required: true
  AZURE_SPN_ID:
    required: true
  AZURE_SPN_SECRET:
    required: true
  AZURE_SUBSCRIPTION_ID:
    required: true
  AZURE_FUNCTIONAPP_NAME:
    required: true
  AZURE_RG_NAME:
    required: true
outputs:
  PUBLISH_PROFILE:
    description: 'Azure Function App publish profile'
    value: ${{ steps.get-publish-profile.outputs.publish-profile }}

runs:
  using: composite
  steps:
    - name: Azure CLI Login
      shell: bash
      run: |
        az login --service-principal --username ${{ inputs.AZURE_SPN_ID }} --password ${{ inputs.AZURE_SPN_SECRET }} --tenant ${{ inputs.AZURE_TENANT_ID }}
        az account set --subscription ${{ inputs.AZURE_SUBSCRIPTION_ID }}
      
      - name: Get function publish profile
        id: get-publish-profile
        run: |
          publish_profile=$(az webapp deployment list-publishing-profiles --name ${{ env.AZURE_FUNCTIONAPP_NAME }} --resource-group ${{ secrets.AZURE_RG_NAME }} --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} --xml)
          echo "::set-output name=publish-profile::${publish_profile}"
