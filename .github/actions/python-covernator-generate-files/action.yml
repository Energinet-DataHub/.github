name: Python Covernator Commit
description: Generate and commit Covernator coverage results, with change detection and commit guard

inputs:
  project_directory:
    required: true
    description: Path to the project root (where tests/ live)
  geh_common_version:
    required: true
    description: geh_common package version

runs:
  using: composite
  steps:
    # -------------------------------------------------------------------------
    # 1Ô∏è‚É£ Checkout repository
    # -------------------------------------------------------------------------
    - name: Checkout domain repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: true

    # -------------------------------------------------------------------------
    # 2Ô∏è‚É£ Setup Python + UV
    # -------------------------------------------------------------------------
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Setup uv
      uses: astral-sh/setup-uv@v5

    # -------------------------------------------------------------------------
    # 3Ô∏è‚É£ Install geh_common
    # -------------------------------------------------------------------------
    - name: Install geh_common
      shell: bash
      run: |
        echo "Installing geh_common from branch ${{ inputs.geh_common_version }}"
        uv pip install --system \
          "geh_common @ git+https://git@github.com/Energinet-DataHub/opengeh-python-packages@geh_common_${{ inputs.geh_common_version }}#subdirectory=source/geh_common"

    # -------------------------------------------------------------------------
    # 4Ô∏è‚É£ Run Covernator analysis and markdown generation
    # -------------------------------------------------------------------------
    - name: Run Covernator + Markdown generator
      shell: bash
      run: |
        python - <<'PYCODE'
        import os
        from geh_common.testing.covernator.entrypoints import run_and_generate_markdown

        project_dir = os.getenv("PROJECT_DIRECTORY")
        if not project_dir:
          raise ValueError("Missing PROJECT_DIRECTORY input for Covernator action.")

        print(f"üîç Running Covernator analysis on: {project_dir}")
        run_and_generate_markdown(project_dir)
        PYCODE
      env:
        PROJECT_DIRECTORY: ${{ inputs.project_directory }}

    # -------------------------------------------------------------------------
    # 5Ô∏è‚É£ Commit only if markdown truly changed (Layer 2 logic)
    # -------------------------------------------------------------------------
    - name: Commit and push markdown to docs
      shell: bash
      env:
        BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
      run: |
        set -e
        FILE="docs/covernator/coverage_overview.md"
        echo "üì¶ Checking for local differences before commit..."
        git config user.name "github-actions"
        git config user.email "ci@github.com"

        echo "üß© Current working directory: $(pwd)"
        echo "üßæ Files in docs/covernator/:"
        ls -la docs/covernator/ || echo "(folder missing)"

        # üß© 1Ô∏è‚É£ If file does NOT exist in HEAD (new feature branch)
        if ! git cat-file -e HEAD:$FILE 2>/dev/null; then
          echo "üÜï No coverage_overview.md in branch HEAD ‚Äî committing generated version."
          git add -f "$FILE"
          git commit -m "üß© Add initial Covernator results [skip ci]"
          git push origin HEAD:${BRANCH_NAME}
          exit 0
        fi

        # üß© 2Ô∏è‚É£ If file exists but differs from generated version
        if ! git diff --quiet HEAD -- "$FILE"; then
          echo "üß© coverage_overview.md differs from HEAD ‚Äî committing updated version."
          git add -f "$FILE"
          git commit -m "üß© Update Covernator results [skip ci]"
          git push origin HEAD:${BRANCH_NAME}
          exit 0
        fi

        # üß© 3Ô∏è‚É£ No differences
        echo "‚úÖ No changes in coverage_overview.md ‚Äî skipping commit."
