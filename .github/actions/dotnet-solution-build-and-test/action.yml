name: Build and test dotnet solution
description: Build a .NET solution, run tests and upload code coverage

inputs:
  SOLUTION_FILE_PATH:
    required: true
  USE_CODE_COVERAGE:
    required: false
    default: "true"
  CODE_COVERAGE_FLAGS:
    required: false
    default: ""
  BUILD_CONFIGURATION:
    required: false
    default: Release
  # Secrets required if we need to login to Azure and use Azure resources from automated tests
  AZURE_TENANT_ID:
    required: false
  AZURE_SUBSCRIPTION_ID:
    required: false
  AZURE_SPN_ID:
    required: false
  publish_test_report:
    required: false
    default: "false"

runs:
  using: composite
  steps:
    - name: Restore NuGet packages
      shell: pwsh
      run: |
        dotnet restore ${{ inputs.SOLUTION_FILE_PATH }}

    - name: Build solution
      shell: pwsh
      run: |
        dotnet build ${{ inputs.SOLUTION_FILE_PATH }} --no-restore --configuration ${{ inputs.BUILD_CONFIGURATION }}

    - name: Login to use Azure resources from automated tests
      if: ${{ inputs.AZURE_TENANT_ID != '' }}
      uses: azure/login@v1
      with:
        client-id: ${{ inputs.AZURE_SPN_ID }}
        tenant-id: ${{ inputs.AZURE_TENANT_ID }}
        subscription-id: ${{ inputs.AZURE_SUBSCRIPTION_ID }}

    - name: Run tests
      shell: pwsh
      id: runtests
      run: |
        dotnet tool install --tool-path ./temp/reportgenerator dotnet-reportgenerator-globaltool
        dotnet test ${{ inputs.SOLUTION_FILE_PATH }} --no-build --configuration ${{ inputs.BUILD_CONFIGURATION }} --verbosity normal --logger "trx;logfilename=testResults.trx" --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover --output ${{ github.workspace }}\output

    - name: Publish test report
      uses: EnricoMi/publish-unit-test-result-action/composite@v2
      if: inputs.publish_test_report == 'true' || (failure() && steps.runtests.conclusion == 'failure' && inputs.publish_test_report == 'true') # Reference_ https://docs.github.com/en/actions/learn-github-actions/expressions#failure-with-conditions
      with:
        files: |
          **/TestResults/*.trx

    - name: Upload coverage to CodeCov
      if: ${{ inputs.USE_CODE_COVERAGE == 'true' }}
      uses: codecov/codecov-action@v3
      with:
        flags: ${{ inputs.CODE_COVERAGE_FLAGS }}
        fail_ci_if_error: false # Do not fail step when Codecov runs into errors during upload
        verbose: true
