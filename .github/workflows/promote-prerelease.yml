name: Promote release and create new _latest

on:
  workflow_call:
    inputs:
      release_name_prefix:
        required: true
        type: string
        description: "Prefix to the release names. Eg: 'infrastructure', 'dotnet', 'databricks' or similar"

jobs:
  publish_release:
    runs-on: ubuntu-latest
    steps:
      - name: Find associated pull request
        uses: Energinet-DataHub/.github/.github/actions/find-related-pr-number@v10
        id: find_pull_request

      - name: Set release_name
        id: set_release_name
        shell: bash
        run: |
          echo "release_name=${{ inputs.release_name_prefix }}_${{ steps.find_pull_request.outputs.pull_request_number }}" >>$GITHUB_OUTPUT

      - name: Publish release
        shell: pwsh
        run: |
          gh release create ${{ steps.set_release_name.outputs.release_name }} --title ${{ steps.set_release_name.outputs.release_name }} --notes "RELEASE_NAME=${{ steps.set_release_name.outputs.release_name }}" --draft false --prerelease false
