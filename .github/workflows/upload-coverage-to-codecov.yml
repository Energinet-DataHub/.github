name: Publish test reports from release to CodeCov

on:
  workflow_call:
    inputs:
      RELEASE_REPOSITORY_PATH:
        required: true

jobs:
  upload_actifact_to_codecov:
    runs-on: ubuntu-latest
    env:
      DESTINATION_FOLDER_PATH: ${{ github.workspace }}/release
    steps:
      - name: Find associated pull request
        uses: jwalton/gh-find-current-pr@v1
        id: find_pull_request
        with:
          state: all
    
      - name: Fail if PR not found
        if: steps.find_pull_request.outputs.pr == ''
        run: exit 1

      - name: Set RELEASE_VERSION
        shell: bash
        run: |
          echo "RELEASE_VERSION=${{ steps.find_pull_request.outputs.pr }}" >> $GITHUB_ENV

      - name: Download release
        shell: bash
        run: |
          wget https://github.com/${{ inputs.RELEASE_REPOSITORY_PATH }}/releases/download/${{ env.RELEASE_VERSION }}/${{ env.RELEASE_VERSION }}.zip

      - name: Unzip release
        shell: bash
        run: |
          unzip ${{ env.RELEASE_VERSION }}.zip -d ${{ env.DESTINATION_FOLDER_PATH }}
      
      - name: Upload coverage to CodeCov
        uses: codecov/codecov-action@v2
        with:
          directory: ${{ env.DESTINATION_FOLDER_PATH }}/testreports
          fail_ci_if_error: true
          verbose: true