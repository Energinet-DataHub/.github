name: Publish release

on:
  workflow_call:
    secrets:
      PAT_TOKEN:
        required: true
        description: 'Personal access token'
    inputs:
      RELEASE_NAME_PREFIX:
        required: false
        type: string
        description: 'Use this variable if you want to prefix the release name'

jobs:
  publish_release:
    runs-on: ubuntu-latest
    steps:
      - name: Find associated pull request
        uses: jwalton/gh-find-current-pr@v1
        id: find_pull_request
        with:
          state: all

      - name: Set RELEASE_VERSION
        if: steps.find_pull_request.outputs.pr != ''
        shell: bash
        run: |
          echo "RELEASE_VERSION=${{ inputs.RELEASE_NAME_PREFIX }}${{ steps.find_pull_request.outputs.pr }}" >> $GITHUB_ENV

      - name: Publish release
        if: steps.find_pull_request.outputs.pr != ''
        shell: bash
        run: |
          release_tag_response=$(curl -H "Accept: application/vnd.github.v3+json" -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ env.RELEASE_VERSION }})
          release_id=$(echo $release_tag_response | jq '.id')
          publish_url="https://api.github.com/repos/${{ github.repository }}/releases/${release_id}"
          publish_response=$(curl -X PATCH -H "Accept: application/vnd.github.v3+json" -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" $publish_url -d '{"prerelease":"false","draft":"false","tag_name":"'${{ env.RELEASE_VERSION }}'"}')
