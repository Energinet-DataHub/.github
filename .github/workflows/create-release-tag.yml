name: Create release tag

on:
  workflow_call:
    inputs:
      prefix:
        description: Tag prefix for independent versioning ('actions' or 'workflows')
        required: true
        type: string

permissions:
  contents: write

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Read version
        id: version
        run: |
          VERSION=$(cat .github/${{ inputs.prefix }}/VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT

      - name: Generate Github token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.dh3serviceaccount_appid }}
          private-key: ${{ secrets.dh3serviceaccount_privatekey }}
          owner: Energinet-Datahub

      - name: Create release
        uses: ./.github/actions/create-release-tag
        with:
          major_version: ${{ steps.version.outputs.major }}
          minor_version: ${{ steps.version.outputs.minor }}
          patch_version: ${{ steps.version.outputs.patch }}
          repository_path: Energinet-DataHub/.github
          prefix: ${{ inputs.prefix }}
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
