name: Create release tag

on:
  workflow_call: {}

permissions:
  contents: write

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Github token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.dh3serviceaccount_appid }}
          private-key: ${{ secrets.dh3serviceaccount_privatekey }}
          owner: Energinet-Datahub

      - name: Create release
        uses: ./.github/actions/create-release-tag
        with:
          # BE AWARE --> Updating to a new MAJOR version will delete deprecated versions on a nightly schedule.
          # See https://github.com/Energinet-DataHub/.github#release-procedure for details
          major_version: 16
          minor_version: 0
          patch_version: 0
          repository_path: Energinet-DataHub/.github
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
