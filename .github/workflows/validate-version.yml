name: Validate VERSION file

on:
  workflow_call:

jobs:
  validate:
    name: Validate VERSION file
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Get changed files
        id: version-file-changed
        uses: tj-actions/changed-files@v11.3
        with:
          files: VERSION

      - name: Validate that version was updated
        if: steps.version-file-changed.outputs.any_changed == 'false'
        run: exit 1