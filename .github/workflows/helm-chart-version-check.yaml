name: Helm Chart Version Check

on:
  workflow_call:
    inputs:
      chart_folder:
        description: The folder containing the chart to release_name
        required: true
        type: string

jobs:
  check_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main to get latest tag
        uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0

      - name: Get Previous tag
        id: previous_tag
        uses: Energinet-Datahub/.github/.github/actions/yaml-get@main
        with: 
            yaml_file: ${{ inputs.chart_folder}}/Chart.yaml
            yaml_path: version

      - name: Get next valid semvers
        id: semvers
        uses: "WyriHaximus/github-action-next-semvers@v1"
        with:
          version: ${{ steps.previous_tag.outputs.result }}

      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Get current tag
        id: current_tag
        uses: Energinet-Datahub/.github/.github/actions/yaml-get@main
        with: 
            yaml_file: ${{ inputs.chart_folder}}/Chart.yaml
            yaml_path: version

      - name: Check versions
        if: ${{ steps.current_tag.outputs.result != steps.semvers.outputs.patch && steps.current_tag.outputs.result != steps.semvers.outputs.minor && steps.current_tag.outputs.result != steps.semvers.outputs.major }}
        run: |
          echo "The helm chart version ${{ steps.current_tag.outputs.result }} must be an increment of the current version on main ${{ steps.previous_tag.outputs.tag }}."
          exit 1
