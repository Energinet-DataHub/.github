name: CI orchestrator

on:
  pull_request:
    branches:
      - main

jobs:
  #
  # License and Markdown Check
  #
  ci_base:
    uses: ./.github/workflows/ci-base.yml
    with:
      skip_yaml_lint: true
      skip_actions_casing_validation: true

  #
  # Automatic Release (verify if release tag exists)
  #
  create_release:
    uses: ./.github/workflows/create-release-tag.yml

  powershell_verification:
    name: Run Pester tests in actions-folder
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Pester tests
        shell: pwsh
        working-directory: .github/actions
        run: |
          Invoke-Pester -Output 'Detailed' -CI *.Tests.ps1

  allow_merge_ci_orchestrator:
    runs-on: ubuntu-latest
    needs: [
        ci_base,
        # Automatic Release
        create_release,
        powershell_verification,
      ]
    if: |
      always()
    steps:
      - name: Verify if merge is allowed
        run: |
          echo "${{ toJSON(needs) }}"
          if [[ ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }} = true ]]; then
              echo "Failed"
              exit 1
          fi
