
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  yamllint_workflows:
    name: YAML linting and name validation
    runs-on: ubuntu-latest
    steps:
    - name: Check workflows folder
      uses: Energinet-DataHub/.github/.github/actions/yaml-lint@v10
      with:
        yaml_file_or_folder: .github/workflows

    - name: Check actions folder
      uses: Energinet-DataHub/.github/.github/actions/yaml-lint@v10
      with:
        yaml_file_or_folder: .github/actions

    - name: Validate input fields in workflows folder
      uses: Energinet-DataHub/.github/.github/actions/github-actions-input-name-validate@kerbou/apply-yamllint-to-github
      with:
        yaml_file_or_folder: .github/workflows

    - name: Validate input fields in actions folder
      uses: Energinet-DataHub/.github/.github/actions/github-actions-input-name-validate@kerbou/apply-yamllint-to-github
      with:
        yaml_file_or_folder: .github/actions        

  createrelease:
    name: Create release tag
    runs-on: ubuntu-latest
    steps:

    - name: Create release
      uses: Energinet-DataHub/.github/.github/actions/create-release-tag@v10
      with:
        MAJOR_VERSION: 10
        MINOR_VERSION: 3
        PATCH_VERSION: 2
        REPOSITORY_PATH: 'Energinet-DataHub/.github'
      env: 
        GH_TOKEN: ${{ github.token }}
