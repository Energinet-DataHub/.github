name: .NET function build

on:
  workflow_call:
    inputs:
      CSPROJ_FILE_PATH:
        required: true
        type: string
      DOTNET_VERSION:
        required: true
        type: string
      ARTIFACT_NAME:
        required: true
        type: string

jobs:
  function_ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      # Use an cached .NET SDK version for better performance (for Ubuntu see: https://github.com/actions/virtual-environments/blob/main/images/linux/Ubuntu2004-Readme.md#net-core-sdk)
      - name: Setup .NET 3.1.416
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.416'
        env:
          DOTNET_INSTALL_DIR: '/usr/share/dotnet'

      - name: Setup .NET ${{ inputs.DOTNET_VERSION }} environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ inputs.DOTNET_VERSION }}
        env:
          DOTNET_INSTALL_DIR: '/usr/share/dotnet'

      - name: Build project
        shell: bash
        run: dotnet build ${{ inputs.CSPROJ_FILE_PATH }} --configuration Release --output ${{ github.workspace }}\output

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{Â inputs.ARTIFACT_NAME }}
          path: ${{ github.workspace }}\output
