name: .NET Web Api build

on:
  workflow_call:
    inputs:
      CSPROJ_FILE_PATH:
        required: true
        type: string
      DOTNET_VERSION:
        description: 'Install specified .NET Core SDK version'
        required: false
        default: '6.0'
        type: 'string'
      ARTIFACT_NAME:
        required: true
        type: string

jobs:
  function_ci:
    runs-on: windows-2022

    env:
      OUTPUT_PATH: '${{ github.workspace }}\output'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET ${{ inputs.DOTNET_VERSION }} environment
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ inputs.DOTNET_VERSION }}
        env:
          DOTNET_INSTALL_DIR: 'C:\Program Files\dotnet'

      - name: Build/publish project
        run: dotnet publish ${{ inputs.CSPROJ_FILE_PATH }} --configuration Release --output ${{ env.OUTPUT_PATH }}

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.ARTIFACT_NAME }}
          path: ${{ env.OUTPUT_PATH }}
          if-no-files-found: error
