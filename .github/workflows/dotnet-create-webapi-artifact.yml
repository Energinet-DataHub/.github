name: .NET Web Api build

on:
  workflow_call:
    inputs:
      CSPROJ_FILE_PATH:
        required: true
        type: string
      DOTNET_VERSION:
        required: true
        type: string
      ARTIFACT_NAME:
        required: true
        type: string

jobs:
  function_ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Setup .NET ${{ input.DOTNET_VERSION }} environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ input.DOTNET_VERSION }}

      - name: Build/publish project
        shell: bash
        run: dotnet publish ${{ inputs.CSPROJ_FILE_PATH }} --configuration Release --output ${{ github.workspace }}\output

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{Â inputs.ARTIFACT_NAME }}
          path: ${{ github.workspace }}\output
