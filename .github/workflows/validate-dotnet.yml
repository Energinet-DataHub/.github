name: Validate .NET

on:
  workflow_call:
    inputs:
      SOLUTION_FILE_PATH:
        required: true
        type: string
      DOTNET_VERSION:
        required: true
        type: string
      OUTPUT_PATH:
        required: false
        type: string
        default: './output'

jobs:
  validate:
    name: Validate .NET
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Setup .NET 3.1.x environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'

      - name: Setup .NET ${{ inputs.DOTNET_VERSION }} environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ inputs.DOTNET_VERSION }}

      - name: Build project
        shell: bash
        run: |
          dotnet build ${{ inputs.SOLUTION_FILE_PATH }} --configuration Release --output ${{ inputs.OUTPUT_PATH }}

      - name: test and publish report
        shell: bash
        run: |
          dotnet tool install --tool-path ./temp/reportgenerator dotnet-reportgenerator-globaltool
          dotnet test ${{ inputs.SOLUTION_FILE_PATH }} --filter Category=Unit /p:CollectCoverage=true /p:CoverletOutput=${{ inputs.OUTPUT_PATH }}/ /p:CoverletOutputFormat=cobertura /p:Threshold=0