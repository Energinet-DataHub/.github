name: Update chart in environment repository.

on:
  workflow_call:
    inputs:
      env_repository:
        description: The repository containing the environment 
        required: false
        type: string
        default: ${{ github.repository_owner }}/eo-base-environment
      env_branch:
        description: The branch on the environment repository to target.
        required: false
        type: string
        default: main
      app_name:
        description: The name of the app in the environment.
        required: true
        type: string
      helm_repository:
        description: The helm repository to get the chart from.
        required: true
        type: string
      chart_name:
        description: The name of the chart.
        required: true
        type: string
      chart_version:
        description: The chart version.
        required: true
        type: string

    secrets:
      UPDATE_ENV_TOKEN:
        description: The token used to update the environment repository via a workflow dispatch
        required: true

jobs:
  update_environment_chart:
    name: Update production environment
    runs-on: ubuntu-latest
    steps:
      - name: Update helm chart in base env
        uses: benc-uk/workflow-dispatch@v1.1
        with:
          workflow: Update helm chart version
          token: ${{ secrets.UPDATE_ENV_TOKEN }}
          repo: ${{ inputs.env_repository }}
          ref: main
          inputs: |
            { 
              "target_branch": "${{ inputs.env_branch }}",
              "app_name": "${{ inputs.app_name }}", 
              "helm_repository": "${{ inputs.helm_repository }}", 
              "chart_name": "${{ inputs.chart_name }}", 
              "chart_version": "${{ inputs.chart_version }}"
            }
