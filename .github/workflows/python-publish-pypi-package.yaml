name: Run tests and linting

on:
  workflow_call:
    inputs:
      PYTHON_VERSION:
        description: The version of python to use
        type: string
        required: true
      REPOSITORY_URL:
        description: The repository URL to use eg. https://test.pypi.org/legacy/ for testing
        type: string
        required: false
      IS_BUILD:
        description: If true, this will build a dev package for pypi using --build
        type: boolean
        required: false
        default: false
      DEV_PARAM:
        description: Parameter parsed to --build argument eg. --build=${dev_parm}. Only set this if IS_BUILD is true
        type: string
        required: false

    secrets:
      PYPI_API_TOKEN:
        required: true
        description: API Token used to publish to PyPi

jobs:
  py_lint:
    name: Lint python code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ inputs.PYTHON_VERSION }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ inputs.PYTHON_VERSION }}

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

      - id: cache-pipenv
        uses: actions/cache@v1
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies
        run: |
          pipenv install --deploy --dev

      - name: Build prod tarball
        if: ${{ inputs.IS_BUILD == false }}
        run: python setup.py sdist

      - name: Build dev tarball
        if: ${{ inputs.IS_BUILD == true }}
        run: python setup.py sdist --build=${{ inputs.DEV_PARAM }}


      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository_url: ${{ inputs.REPOSITORY_URL }}
