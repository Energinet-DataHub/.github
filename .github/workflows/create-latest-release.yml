name: Create _latest release

on:
  workflow_call:
    inputs:
      RELEASE_NAME_PREFIX:
        required: true
        type: string
        description: 'Prefix to the _latest release name'

jobs:
  run_action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: '8.8.0'

      - name: Find associated pull request
        uses: jwalton/gh-find-current-pr@v1
        id: find_pull_request
        with:
          state: all

      - name: Create _latest release
        uses: .github/actions/create-latest-release
        with:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_NAME: ${{ inputs.RELEASE_NAME_PREFIX }}_${{ steps.find_pull_request.outputs.pr }}
          RELEASE_NAME_PREFIX: ${{ inputs.RELEASE_NAME_PREFIX }}