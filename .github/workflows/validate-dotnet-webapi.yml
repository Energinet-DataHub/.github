name: Validate ASP.NET Core Web API

on:
  workflow_call:
    inputs:
      SOLUTION_FILE_PATH:
        required: true
        type: string
      BUILD_CONFIGURATION:
        required: true
        type: string
      DOTNET_VERSION:
        required: true
        type: string

jobs:
  validate:
    runs-on: windows-latest
    name: Validate solution

    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Setup .NET ${{ inputs.DOTNET_VERSION }} environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ inputs.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v2
        id: cache-nuget
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }} #hash of project files
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore NuGet packages
        run: dotnet restore ${{ inputs.SOLUTION_FILE_PATH }}

      - name: Build solution
        run: dotnet build ${{ inputs.SOLUTION_FILE_PATH }} --no-restore --configuration ${{ inputs.BUILD_CONFIGURATION }}

      - name: Run tests
        run: dotnet test ${{ inputs.SOLUTION_FILE_PATH }} --no-build --configuration ${{ inputs.BUILD_CONFIGURATION }} --verbosity normal